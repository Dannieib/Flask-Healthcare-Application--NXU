<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Income & Expense Survey</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <select name="gender" class="form-select" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Income:</label>
                    <input type="number" step="0.01" name="total_income" class="form-control" required>
                </div>

                <h4 class="mt-4">Expenses</h4>

                <div class="form-check">
                    <input type="checkbox" name="expense_category" value="utilities" class="form-check-input">
                    <label class="form-check-label">Utilities</label>
                    <input type="number" step="0.01" name="utilities" class="form-control mt-2" placeholder="Amount">
                </div>

                <div class="form-check">
                    <input type="checkbox" name="expense_category" value="entertainment" class="form-check-input">
                    <label class="form-check-label">Entertainment</label>
                    <input type="number" step="0.01" name="entertainment" class="form-control mt-2" placeholder="Amount">
                </div>

                <div class="form-check">
                    <input type="checkbox" name="expense_category" value="school_fees" class="form-check-input">
                    <label class="form-check-label">School Fees</label>
                    <input type="number" step="0.01" name="school_fees" class="form-control mt-2" placeholder="Amount">
                </div>

                <div class="form-check">
                    <input type="checkbox" name="expense_category" value="shopping" class="form-check-input">
                    <label class="form-check-label">Shopping</label>
                    <input type="number" step="0.01" name="shopping" class="form-control mt-2" placeholder="Amount">
                </div>

                <div class="form-check">
                    <input type="checkbox" name="expense_category" value="healthcare" class="form-check-input">
                    <label class="form-check-label">Healthcare</label>
                    <input type="number" step="0.01" name="healthcare" class="form-control mt-2" placeholder="Amount">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
